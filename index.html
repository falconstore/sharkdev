<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadoras Shark 100% Green - Profissionais</title>
  
  <!-- Meta tags para SEO -->
  <meta name="description" content="Calculadoras profissionais Shark 100% Green para arbitragem e freebets em apostas esportivas.">
  <meta name="keywords" content="arbitragem, apostas esportivas, freebet, calculadora, lucro garantido">
  <meta name="author" content="Shark 100% Green">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü¶à</text></svg>">
  
  <!-- CSS Modules -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/themes.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
  <!-- Header -->
  <header class="main-header" role="banner">
    <div class="container">
      <div class="logo-title-container">
        <img src="assets/logo.png" alt="Shark 100% Green Logo" class="main-logo" onerror="this.style.display='none'">
        <div class="title-group">
          <h1 class="main-title">Calculadoras Profissionais</h1>
          <p class="main-subtitle">Ferramentas profissionais para otimiza√ß√£o de apostas esportivas</p>
        </div>
      </div>

      <div class="header-controls">
        <button id="themeToggle" class="theme-toggle" aria-label="Alternar tema">
          üåô Tema Escuro
        </button>
        
        <!-- User info (populated dynamically) -->
        <div id="userInfo" class="user-info hidden" role="region" aria-label="Informa√ß√µes do usu√°rio">
          <div>
            <div id="userEmail" class="user-email"></div>
            <div id="userStatus" class="user-status"></div>
            <div id="userExpires" class="user-expires"></div>
          </div>
          <button id="logoutBtn" class="logout-btn" aria-label="Fazer logout">Sair</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content area -->
  <main role="main">
    <!-- App container - content loaded dynamically -->
    <div id="app-container" aria-live="polite">
      <!-- Loading inicial -->
      <div class="loading-container">
        <div class="loading-box">
          <div class="loading-spinner"></div>
          <p class="loading-text">Carregando Shark Green...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="container" style="text-align: center; padding: 2rem 0; border-top: 1px solid var(--border); margin-top: 2rem;">
    <p style="color: var(--text-muted); font-size: 0.875rem;">
      ¬© 2025 Shark 100% Green. Todos os direitos reservados.
    </p>
    <p style="color: var(--text-muted); font-size: 0.75rem; margin-top: 0.5rem;">
      v2.0.0 - Calculadoras profissionais para apostas esportivas
    </p>
  </footer>

  <!-- Error fallback -->
  <div id="error-fallback" class="hidden" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <div class="auth-container" style="max-width: 500px;">
      <h2 style="color: var(--danger); margin-bottom: 1rem;">‚ùå Erro Cr√≠tico</h2>
      <p id="error-message" style="color: var(--text-secondary); margin-bottom: 2rem;"></p>
      <button onclick="location.reload()" class="btn btn-primary" style="margin-right: 1rem;">
        Recarregar P√°gina
      </button>
      <button onclick="document.getElementById('error-fallback').classList.add('hidden')" class="btn btn-secondary">
        Fechar
      </button>
    </div>
  </div>

  <!-- JAVASCRIPT SIMPLES -->
  <script type="module">
    // Fun√ß√£o de erro simples
    window.showErrorFallback = function(message) {
      const fallback = document.getElementById('error-fallback');
      const messageEl = document.getElementById('error-message');
      if (fallback && messageEl) {
        messageEl.textContent = message;
        fallback.classList.remove('hidden');
      }
    };

    // Carregamento com try/catch simples
    async function loadApp() {
      try {
        console.log('Carregando aplica√ß√£o...');
        const { App } = await import('./assets/js/main.js');
        console.log('App importada, inicializando...');
        
        const app = new App();
        window.SharkGreen = app;
        await app.init();
        
        console.log('App inicializada com sucesso!');
      } catch (error) {
        console.error('Erro ao carregar:', error);
        showErrorFallback('Erro ao carregar aplica√ß√£o: ' + error.message);
      }
    }

    // Executa quando DOM estiver pronto
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadApp);
    } else {
      loadApp();
    }
  </script>

  <!-- CSS para loading -->
  <style>
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-card) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loading-box {
      text-align: center;
      padding: 2rem;
      background: rgba(31, 41, 59, 0.9);
      border-radius: 16px;
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      min-width: 300px;
    }

    .loading-spinner {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    .loading-text {
      color: var(--primary);
      font-size: 1.125rem;
      font-weight: 700;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    [data-theme="light"] .loading-box {
      background: rgba(255, 255, 255, 0.95);
    }
  </style>

  <!-- Error Handling Global -->
  <script>
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      if (window.showErrorFallback) {
        showErrorFallback('Erro inesperado: ' + (e.error?.message || 'Erro desconhecido'));
      }
    });

    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
      if (window.showErrorFallback) {
        showErrorFallback('Erro de promessa: ' + (e.reason?.message || 'Erro desconhecido'));
      }
    });
  </script>
</body>
</html>
